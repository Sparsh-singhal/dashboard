<div
  class="app"
  fxLayout="row"
  fxLayout.lt-md="column"
  fxLayoutAlign="center none"
>
  <mat-card fxFlex.gt-sm="25" fxLayoutAlign="start none" fxLayout="column">
    <img
      mat-card-avatar
      src="https://insidetheperimeter.ca/wp-content/uploads/2015/11/Albert_einstein_by_zuzahin-d5pcbug-WikiCommons.jpg"
      alt="alt-name"
      fxFlex="53"
      fxFlex.lt-md="60"
      fxFlexFill
    />
    <mat-card-content id="name">Albert Einstein</mat-card-content>
    <mat-card-content id="college">University of Zurich</mat-card-content>
    <mat-card-content id="gender">Gender: <span>Male</span></mat-card-content>
    <mat-card-content id="number"
      ><i class="fa fa-phone" aria-hidden="true"></i> &nbsp;
      9234512345</mat-card-content
    >
  </mat-card>
  <mat-card fxFlex.gt-sm="60">
    <mat-card-title id="heading">Submissions</mat-card-title>
    
    <mat-list *ngIf="submissions.length!==0 else elseBlock"
    fxLayout="row wrap"
    fxLayoutAlign="start none"
    fxLayout.lt-md="column"
    fxLayoutGap="1vmax"
  >
    <mat-list-item
      class="item"
      fxFlex="30"
      *ngFor="let submission of submissions"
    >
      <p
        matLine
        style="margin-bottom: 0.4rem;padding: 0.5rem;font-size: 1.1rem;"
        class="eventname"
      >
        {{ submission.event }}
      </p>
      <a
        matLine
        style="font-weight: 100; margin-bottom: 0.2rem;"
        *ngFor="let link of submission['links']"
        href="{{ link }}"
        >{{ link }}</a
      >
    </mat-list-item>
  </mat-list>
</mat-card>

    <ng-template #elseBlock>
      <div class="nosubmission">
        You have not made any submissions yet
      </div>
    </ng-template>
    
</div>
